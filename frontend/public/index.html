<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>REST</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>
</head>

<body>
	<button id='mainBtn'>main</button>
	<button id='addBtn'>add</button>
	<div id='MainApp'></div>
	<div id='AddApp' style="display:none"></div>
</body>
</html>

<script>
	
	document.getElementById('mainBtn').onclick = function() {
		document.getElementById('MainApp').style.display = 'block';
		document.getElementById('AddApp').style.display = 'none';
	};
	
	document.getElementById('addBtn').onclick = function() {
		document.getElementById('MainApp').style.display = 'none';
		document.getElementById('AddApp').style.display = 'block';
	};
</script>
